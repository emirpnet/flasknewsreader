<html>
<head>

<title>
{% block title %}Flask Newsreader{% endblock %}
</title>

<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<meta name="date" content="2020-03-29">

<link type="text/css" rel="stylesheet" href="/news/static/style.css">

<!-- START: spatial-navigation.js //-->
<script src="/news/static/spatial_navigation.js"></script>
<script>
	window.addEventListener('load', function() {
		SpatialNavigation.init(); // initialize
		SpatialNavigation.add({ // define navigable elements
			selector: '.focusable, button, input, hr'
		});
		SpatialNavigation.makeFocusable(); // make the *currently existing* navigable elements focusable
		//SpatialNavigation.focus(); // focus the first navigable element
	});
</script>
<!-- END: spatial-navigation.js //-->

{% block add_to_head %}{% endblock %}
</head>

<body>

<!-- START: header //-->
<div class="nav"><p>
<h1>Flask Newsreader</h1>
{% block nav %}<a href="/news" class="focusable">News</a> | <a href="/news/settings" class="focusable">Settings</a>{% endblock %}
</p></div>
<!-- END: header //-->

{% block content %}{% endblock %}
</body>
</html>
